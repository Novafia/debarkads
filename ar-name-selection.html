<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Team Member Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #333;
        }
        .member-column {
            flex: 1;
            margin: 0 10px;
        }
        .member-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .member-card h3 {
            margin-bottom: 15px;
            font-size: 1.25em;
            color: #333;
        }
        .member-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .member-card a {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #38A169;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .member-card a:hover {
            background-color: #2F855A;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #38A169;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2F855A;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back</a>
        <div class="header">
            <h1>Claims Team Members</h1>
        </div>
        <div class="member-row">
            <div class="member-column">
                <h2 class="text-xl font-bold text-center mb-4">Cash App</h2>
                <div class="member-card">
                    <h3>John Nico Torrenueva</h3>
                    <a href="#">Select</a>
                </div>
                <div class="member-card">
                    <h3>Grachel Relucio</h3>
                    <a href="#">Select</a>
                </div>
            </div>
            <div class="member-column">
                <h2 class="text-xl font-bold text-center mb-4">AR Collection</h2>
                <div class="member-card">
                    <h3>Josefina Laarni Hernandez</h3>
                    <a href="#">Select</a>
                </div>
                <div class="member-card">
                    <h3>Cherry Ann Cernardo</h3>
                    <a href="#">Select</a>
                </div>
            </div>
            <div class="member-column">
                <h2 class="text-xl font-bold text-center mb-4">Service</h2>
                <div class="member-card">
                    <h3>Mia Angeli Pulgado</h3>
                    <a href="#">Select</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
