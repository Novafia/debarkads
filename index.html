<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 3em;
            color: #333;
        }
        .team-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
		.logo {
			height: 200px;
			width: auto;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img alt="Company logo" src="https://storage.googleapis.com/a1aa/image/dJS3J23s8e28OS3bSBMVS7Umw4wptSI6v7tR7Bv4OnOSuM4JA.jpg" class="logo" />
            <h1>Select Your Team</h1>
        </div>
        <div class="flex flex-col md:flex-row justify-center space-x-0 md:space-x-10">
            <div class="team-card bg-blue-500 text-white rounded-lg shadow-lg p-10 mb-5 md:mb-0 md:w-1/3 text-center">
                <i class="fas fa-briefcase fa-3x mb-5"></i>
                <h2 class="text-2xl font-bold mb-5">Claims Team</h2>
                <p class="mb-5">Handle all claims-related tasks efficiently and effectively.</p>
                <a class="bg-white text-blue-500 font-bold py-2 px-4 rounded-full hover:bg-gray-200 transition" href="claims-name-selection.html">Go to Claims Team</a>
            </div>
            <div class="team-card bg-green-500 text-white rounded-lg shadow-lg p-10 text-center">
                <i class="fas fa-chart-line fa-3x mb-5"></i>
                <h2 class="text-2xl font-bold mb-5">AR Team</h2>
                <p class="mb-5">Manage accounts receivable tasks with precision and care.</p>
                <a class="bg-white text-green-500 font-bold py-2 px-4 rounded-full hover:bg-gray-200 transition" href="ar-name-selection.html">Go to AR Team</a>
            </div>
        </div>
    </div>
</body>
</html>
